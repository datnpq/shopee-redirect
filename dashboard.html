<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <title>Dashboard Clicks</title>
  <link rel="stylesheet" href="https://cdn.datatables.net/1.13.6/css/jquery.dataTables.min.css">
  <style>
    body { font-family: Arial, sans-serif; padding: 20px; background: #f5f5f5; }
    table { width: 100%; }
    h2 { margin-bottom: 20px; }
    .valid { color: green; }
    .invalid { color: red; }
  </style>
</head>
<body>
  <h2>📊 Bảng Click Shopee</h2>
  <table id="clicksTable" class="display">
    <thead>
      <tr>
        <th>🕒 Thời gian</th>
        <th>🆔 SubID</th>
        <th>🌐 ZoneID</th>
        <th>📍 IP</th>
        <th>📱 Thiết bị</th>
        <th>🗺 Quốc gia</th>
        <th>💻 OS</th>
        <th>📡 Carrier</th>
        <th>📌 Trạng thái</th>
      </tr>
    </thead>
    <tbody id="clicksBody">
      <!-- dữ liệu sẽ được đổ vào đây -->
    </tbody>
  </table>

  <script src="https://code.jquery.com/jquery-3.7.0.min.js"></script>
  <script src="https://cdn.datatables.net/1.13.6/js/jquery.dataTables.min.js"></script>
  <script>
    async function loadClicks() {
      try {
        const res = await fetch('/clicks.json');
        const data = await res.json();

        const tbody = document.getElementById('clicksBody');
        data.forEach(click => {
          const row = document.createElement('tr');
          row.innerHTML = `
            <td>${new Date(click.time).toLocaleString('vi-VN')}</td>
            <td>${click.subid}</td>
            <td>${click.zoneid}</td>
            <td>${click.ip}</td>
            <td>${click.device || click.ua}</td>
            <td>${click.country}</td>
            <td>${click.os}</td>
            <td>${click.carrier || '-'}</td>
            <td class="${click.status}">${click.status}</td>
          `;
          tbody.appendChild(row);
        });

        $('#clicksTable').DataTable();
      } catch (err) {
        console.error('❌ Không tải được dữ liệu:', err);
      }
    }

    loadClicks();
  </script>
</body>
</html>
