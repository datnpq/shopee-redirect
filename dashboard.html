<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <title>Dashboard Clicks NÃ¢ng Cao</title>
  <link rel="stylesheet" href="https://cdn.datatables.net/1.13.6/css/jquery.dataTables.min.css">
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/jsoneditor@9.10.0/dist/jsoneditor.min.js"></script>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/jsoneditor@9.10.0/dist/jsoneditor.min.css">
  <style>
    body { font-family: Arial, sans-serif; padding: 20px; background: #f9f9f9; }
    h2 { margin-bottom: 20px; }
    .chart-container { width: 100%; max-width: 800px; margin: 20px auto; }
    table { width: 100%; margin-top: 40px; }
    .valid { color: green; }
    .invalid { color: red; }
    #jsoneditor { height: 400px; margin-top: 50px; }
    .editor-header { margin-top: 40px; font-weight: bold; }
    button.save-json { margin-top: 10px; padding: 10px 20px; background: #007bff; color: white; border: none; border-radius: 5px; cursor: pointer; }
  </style>
</head>
<body>
  <h2>ğŸ“Š Dashboard Clicks NÃ¢ng Cao</h2>

  <table id="clicksTable" class="display">
    <thead>
      <tr>
        <th>ğŸ•’ Thá»i gian</th>
        <th>ğŸ†” SubID</th>
        <th>ğŸŒ ZoneID</th>
        <th>ğŸ“ IP</th>
        <th>ğŸ“± Thiáº¿t bá»‹</th>
        <th>ğŸ§  OS</th>
        <th>ğŸ—º Quá»‘c gia</th>
        <th>ğŸ™ ThÃ nh phá»‘</th>
        <th>ğŸŒ ISP</th>
        <th>ğŸ“Œ Tráº¡ng thÃ¡i</th>
      </tr>
    </thead>
    <tbody id="clicksBody"></tbody>
  </table>

  <div class="chart-container">
    <canvas id="statusChart"></canvas>
  </div>
  <div class="chart-container">
    <canvas id="deviceChart"></canvas>
  </div>
  <div class="chart-container">
    <canvas id="zoneidChart"></canvas>
  </div>

  <div class="editor-header">ğŸ›  Chá»‰nh sá»­a file clicks.json</div>
  <div id="jsoneditor"></div>
  <button class="save-json" onclick="saveJSON()">ğŸ’¾ LÆ°u clicks.json</button>

  <script src="https://code.jquery.com/jquery-3.7.0.min.js"></script>
  <script src="https://cdn.datatables.net/1.13.6/js/jquery.dataTables.min.js"></script>
  <script>
    let editor;

    async function loadDashboard() {
      const res = await fetch('/clicks.json');
      const data = await res.json();

      const tbody = document.getElementById('clicksBody');
      const statusCount = {}, deviceCount = {}, zoneidCount = {};

      data.forEach(click => {
        const row = document.createElement('tr');
        row.innerHTML = `
          <td>${new Date(click.time).toLocaleString('vi-VN')}</td>
          <td>${click.subid}</td>
          <td>${click.zoneid}</td>
          <td>${click.ip}</td>
          <td>${click.device || click.ua}</td>
          <td>${click.os}</td>
          <td>${click.country}</td>
          <td>${click.city}</td>
          <td>${click.isp}</td>
          <td class="${click.status}">${click.status}</td>
        `;
        tbody.appendChild(row);

        statusCount[click.status] = (statusCount[click.status] || 0) + 1;
        deviceCount[click.device] = (deviceCount[click.device] || 0) + 1;
        zoneidCount[click.zoneid] = (zoneidCount[click.zoneid] || 0) + 1;
      });

      $('#clicksTable').DataTable();

      renderChart('statusChart', 'Tá»· lá»‡ Click Há»£p lá»‡ & KhÃ´ng Há»£p lá»‡', statusCount);
      renderChart('deviceChart', 'Top Thiáº¿t Bá»‹', deviceCount);
      renderChart('zoneidChart', 'Top ZoneID (Publisher)', zoneidCount);

      // Load JSON editor
      const container = document.getElementById("jsoneditor");
      const options = { mode: "code" };
      editor = new JSONEditor(container, options);
      editor.set(data);
    }

    async function saveJSON() {
      const updated = editor.get();
      try {
        await fetch('/save-clicks', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify(updated)
        });
        alert('âœ… clicks.json Ä‘Ã£ Ä‘Æ°á»£c lÆ°u thÃ nh cÃ´ng!');
      } catch (err) {
        alert('âŒ Lá»—i khi lÆ°u clicks.json');
      }
    }

    function renderChart(canvasId, label, dataObj) {
      const ctx = document.getElementById(canvasId).getContext('2d');
      new Chart(ctx, {
        type: 'bar',
        data: {
          labels: Object.keys(dataObj),
          datasets: [{
            label: label,
            data: Object.values(dataObj),
            backgroundColor: '#42a5f5'
          }]
        },
        options: {
          responsive: true,
          plugins: {
            legend: { display: false },
            title: {
              display: true,
              text: label
            }
          }
        }
      });
    }

    loadDashboard();
  </script>
</body>
</html>
