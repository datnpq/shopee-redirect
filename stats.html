
<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <title>üìä Th·ªëng k√™ click ‚Äì Shopee Redirect</title>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <style>
    body { font-family: Arial, sans-serif; padding: 20px; background: #f9f9f9; }
    h1 { margin-bottom: 10px; }
    table { width: 100%; border-collapse: collapse; margin-top: 20px; background: #fff; }
    th, td { border: 1px solid #ddd; padding: 8px; font-size: 14px; }
    th { background-color: #f2f2f2; }
    canvas { margin-top: 30px; }
  </style>
</head>
<body>
  <h1>üìà L∆∞·ª£t Click G·∫ßn ƒê√¢y</h1>
  <canvas id="clickChart" width="800" height="300"></canvas>
  <table id="logTable">
    <thead>
      <tr>
        <th>Th·ªùi gian</th>
        <th>SubID</th>
        <th>ZoneID</th>
        <th>IP</th>
        <th>Thi·∫øt b·ªã</th>
      </tr>
    </thead>
    <tbody></tbody>
  </table>

  <script>
    async function loadStats() {
      const res = await fetch('/stats');
      const data = await res.json();

      const tbody = document.querySelector('#logTable tbody');
      tbody.innerHTML = '';
      const hourlyClicks = {};

      data.forEach(item => {
        const tr = document.createElement('tr');
        tr.innerHTML = `
          <td>${new Date(item.time).toLocaleString()}</td>
          <td>${item.subid}</td>
          <td>${item.zoneid}</td>
          <td>${item.ip}</td>
          <td>${item.ua.slice(0, 30)}...</td>
        `;
        tbody.appendChild(tr);

        const hour = new Date(item.time).toLocaleTimeString([], {hour: '2-digit'});
        hourlyClicks[hour] = (hourlyClicks[hour] || 0) + 1;
      });

      const ctx = document.getElementById('clickChart').getContext('2d');
      new Chart(ctx, {
        type: 'bar',
        data: {
          labels: Object.keys(hourlyClicks),
          datasets: [{
            label: 'S·ªë click theo gi·ªù',
            data: Object.values(hourlyClicks),
            backgroundColor: '#36a2eb'
          }]
        },
        options: {
          responsive: true,
          scales: {
            y: { beginAtZero: true }
          }
        }
      });
    }

    loadStats();
  </script>
</body>
</html>
